<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Réseaux Sociaux</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .footer { background: #1f2937; color: white; padding: 40px; border-radius: 8px; }
        .social-links { display: flex; gap: 12px; margin-top: 20px; }
        .social-link { 
            padding: 8px; 
            background: #374151; 
            border-radius: 8px; 
            transition: background 0.3s;
            text-decoration: none;
            color: white;
        }
        .social-link:hover { background: #4b5563; }
        .icon { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <h1>Test des Icônes de Réseaux Sociaux</h1>
    
    <div class="footer">
        <h3>Fashion Moderne</h3>
        <p>Votre destination mode pour un style contemporain et élégant.</p>
        
        <div class="social-links">
            <a href="#" class="social-link" title="Facebook">
                <i data-lucide="facebook" class="icon"></i>
            </a>
            <a href="#" class="social-link" title="Instagram">
                <i data-lucide="instagram" class="icon"></i>
            </a>
            <a href="#" class="social-link" title="Twitter">
                <i data-lucide="twitter" class="icon"></i>
            </a>
            <a href="#" class="social-link" title="LinkedIn">
                <i data-lucide="linkedin" class="icon"></i>
            </a>
            <a href="#" class="social-link" title="YouTube">
                <i data-lucide="youtube" class="icon"></i>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
